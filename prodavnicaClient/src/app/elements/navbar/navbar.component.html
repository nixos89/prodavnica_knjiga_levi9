<link
  href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="">Book Store</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link" routerLinkActive="active" routerLink="/admin/processed-orders">Processed Orders</a>
        </li>
        <li *ngIf="authService.isAdmin()" class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/categories"
            >Categories</a
          >
        </li>
        <li class="nav-item">
          <a
            *ngIf="authService.isAdmin()"
            class="nav-link"
            routerLinkActive="active"
            routerLink="/admin/add-book"
            >Add book</a
          >
        </li>
        <li class="nav-item" *ngIf="authService.isUser()">
          <div id="ex4">
            <span
              class="p1 fa-stack fa-2x has-badge"
              [attr.data-count]="orderService.getOrderItems().length"
            >
              <a
                class="p3 fa fa-shopping-cart fa-stack-1x xfa-inverse boja"
                routerLinkActive="active"
                routerLink="/cart"
                data-count="4"
              ></a>
            </span>
          </div>
        </li>
        <li class="nav-item">
          <button
            *ngIf="!authService.isAuthenticated()"
            type="submit"
            class="btn btn-link"
            (click)="onLogin()"
          >
            Login
          </button>
        </li>
        <li class="nav-item">
          <button
            *ngIf="authService.isAuthenticated()"
            type="submit"
            class="btn btn-link no-click"
          >
            Hello, {{authService.getUsernameFromToken()}}
          </button>
        </li>
        <li class="nav-item">
          <button
            *ngIf="authService.isAuthenticated()"
            type="submit"
            class="btn btn-link"
            (click)="onLogout()"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
