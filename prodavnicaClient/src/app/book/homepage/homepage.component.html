<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div class="input-group">
        <input
          type="text"
          name="search"
          name="model"
          class="form-control"
          placeholder="Search title or author"
          id="search"
          [(ngModel)]="search"
          (ngModelChange)="onSearch()"
          #bookSearchInput
        />
      </div>
      <h3><i>Categories</i></h3>
      <!-- <div class="pre-scrollable"> -->
      <nav>
        <input
          type="checkbox"
          name="categoryId"
          [value]=""
          (change)="getAllBooks()"
        />
        All
        <fieldset *ngFor="let category of categoryData.categories">
          <input
            type="checkbox"
            name="categoryName"
            [value]="category.categoryId"
            [(ngModel)]="category.checked"
            (ngModelChange)="getAllBooksFromCategories()"
          />
          {{ category.name }}
        </fieldset>
      </nav>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
      <div
        id="carouselExampleIndicators"
        class="carousel slide my-4"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img
              class="d-block img-fluid"
              src="assets/slider/bookstore1.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="assets/slider/bookstore2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="assets/slider/bookstore3.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
        <ng-container *ngFor="let book of bookData.books">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"
                ><img
                  class="card-img-top"
                  src="assets/book.png"
                  width="60"
                  height="150"
                  alt=""
              /></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a routerLink="admin/update-book/{{ book.bookId }}"
                    ><span>{{ book.name }}</span></a
                  >
                </h4>
                <h5>${{ book.price }}</h5>
                <div *ngIf="book.authors.length > 1">
                  <h6>Authors:</h6>
                  <div *ngFor="let author of book.authors" class="circle-style">
                    &nbsp;<i>{{ author.firstName }} {{ author.lastName }}</i>
                  </div>
                </div>
                <div *ngIf="book.authors.length == 1">
                  <h6>Author:</h6>
                  <i
                    >{{ book.authors[0].firstName
                    }}{{ book.authors[0].lastName }}</i
                  >
                </div>
                <div *ngIf="book.categories.length > 1">
                  <h6>Categories:</h6>
                  <div *ngFor="let category of book.categories">
                    &nbsp;<i>{{ category.name }}</i>
                  </div>
                </div>
                <div *ngIf="book.categories.length === 1">
                  <h6>Category:</h6>
                  <i>{{ book.categories[0].name }}</i>
                </div>
              </div>
              <div class="card-footer">
                <button
                  type="button"
                  style="float: left;"
                  class="btn btn-danger btn-sm"
                  (click)="buyBook(book)"
                >
                  Buy Now
                </button>
                <button
                  *ngIf="activeAddToCart.includes(book.bookId)"
                  type="button"
                  style="float: right;"
                  class="text-light btn btn-warning btn-sm"
                  (click)="onAddToCart(book)"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <!-- /.row -->
</div>
