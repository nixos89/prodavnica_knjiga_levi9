<!-- Page Content -->
<div class="container at-da-top">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Levi9 Bookstore</h1>
      <div class="list-group" *ngFor = "let category of categoryData.categories; let i = index">
        <a href="#" class="list-group-item category-link">{{category.name}}</a>        
      </div>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
      <div class="row">

        <!-- START::Card-->
        <div class="col-lg-3 col-md-6 mb-4" *ngFor="let book of bookData.books">
          <div class="card h-50">
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{book.name}}</a>
              </h4>
              <h5>Price: {{book.price}} $</h5>
              <div *ngIf="book.authors.length > 1">
                <p>Authors:</p>
                <ul *ngFor="let author of book.authors">
                    <p > {{author.firstName}} {{author.lastName}}</p>
                </ul>                
              </div>
              <div *ngIf="book.authors.length == 1">
                  <p>Author: {{book.authors[0].firstName}} {{book.authors[0].lastName}}</p>                                  
              </div>
              
              <div *ngIf="book.categories.length > 1">
                  <p>Categories:</p>
                  <ul *ngFor="let category of book.categories">
                      <p>{{category.name}}</p>
                  </ul>                
              </div>
              <div *ngIf="book.categories.length === 1">
                <p>Category: {{book.categories[0].name}}</p>                                  
              </div>
            </div>
            
          </div>
        </div>
        <!-- END::Card-->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
