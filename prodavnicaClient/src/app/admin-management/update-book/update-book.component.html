<div class="container">
    <div>
        <form id="updateBookForm" [(ngModel)]="bookToUpdate">
            <label for="bookName">Name: </label>
            <input type="text" id="bookName" value={{}}>
            <label for="bookPrice">Price: </label>
            <input type="number" id="bookPrice" value={{}}>
            <label for="bookAmount">Amount: </label>
            <input type="number" id="bookAmount" value={{}}>
        </form>
    </div>

</div>
