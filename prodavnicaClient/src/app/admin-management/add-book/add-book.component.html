<div class="container">

  <div>
    <form #addBookForm="ngForm">
      <input
        type="text"
        name="name"
        [(ngModel)]="bookData.name"
        id="name"
        #name="ngModel"
        class="form-control"
        placeholder="Title"
        required
      />
      <span
        class="validation-message"
        style="text-align: justify; display:block;"
        *ngIf="name.errors?.required && name.touched"
        class="text-danger"
        >Title is required</span
      >
      <input
        type="text"
        name="price"
        [(ngModel)]="bookData.price"
        id="price"
        #price="ngModel"
        class="form-control"
        placeholder="Price"
        required
      />
      <span
        class="validation-message"
        style="text-align: justify; display:block;"
        *ngIf="price.errors?.required && price.touched"
        class="text-danger"
        >Price is required</span
      >
      <input
        type="text"
        name="amount"
        [(ngModel)]="bookData.amount"
        id="amount"
        #amount="ngModel"
        class="form-control"
        placeholder="Amount"
        required
      />
      <span
        class="validation-message"
        style="text-align: justify; display:block;"
        *ngIf="amount.errors?.required && amount.touched"
        class="text-danger"
        >Amount is required</span
      >

      <div *ngFor="let author of authorData.authors; let i = index">
        <input
          type="text"
          name="name"
          [(ngModel)]="bookData.name"
          id="name"
          #name="ngModel"
          class="form-control"
          placeholder="Title"
          required
        />
        <span
          class="validation-message"
          style="text-align: justify; display:block;"
          *ngIf="name.errors?.required && name.touched"
          class="text-danger"
          >Title is required</span
        >
        <input
          type=""
          name="{{ category.id }}"
          class="form-control"
          placeholder="Price"
          required
        />
        <label for="{{ category.id }}">{{ category.name }}</label>
      </div>

      <input
        type="checkbox"
        name="isDeleted"
        [(ngModel)]="bookData.isDeleted"
        id="isDeleted"
        #isDeleted="ngModel"
        class="form-control"
        placeholder="Status..."
        required
      />
      <span
        class="validation-message"
        style="text-align: justify; display:block;"
        *ngIf="isDeleted.errors?.required && isDeleted.touched"
        class="text-danger"
        >Status is required</span
      >

      <button
        [disabled]="!addBookForm.valid"
        class="btn btn-lg btn-primary btn-block"
        (click)="onAddBook()"
      ></button>
    </form>
  </div>
</div>
