<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" style="margin-top: 50px">
    <br/>
    <input type="button" value="Download PDF version" class="btn btn-sm btn-primary" (click)="downloadPDF()"/> &nbsp;
    <table id="cart" class="table ">
        <thead>
            <tr class="names">
                <th style="width:10%" class="text-xs-right">Order ID</th>
                <th style="width:25%" class="text-xs-right">Order Date</th>
                <th style="width:10%" class="text-xs-left">User</th>
                <th style="width:20%" class="text-xs-center">Book Title (Book ID)</th>
                <th style="width:20%" class="text-xs-right">Total book price (amount)</th>
                <th style="width:15%" class="text-xs-left">Full Price</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let os of orderSingleList; let i=index">
                <ng-container *ngFor="let oir of os.orderItemDTOList; let j=index">
                    <tr class="item">
                        <td data-th="Order ID">
                            <div class="row">
                                <p class="text-xs-right move-order-id-right">{{os.orderId}}</p>
                            </div>
                        </td>
                        <td data-th="Order Date">
                            <div class="row">
                                <p class="text-xs-right">{{os.orderDate}}</p>
                            </div>
                        </td>
                        <td data-th="User">
                            <div class="row">
                                <p class="text-xs-right">{{os.user.username}}</p>
                            </div>
                        </td>
                        <td data-th="Book Title (Book ID)">
                            <div class="row">
                                <p class="text-xs-right"><i>{{oir.bookDTO.name}}</i> ({{oir.bookDTO.bookId}})</p>
                            </div>
                        </td>                       
                        <td data-th="Total book price (amount)">
                            <div class="row">
                                <p class="text-xs-right total-bp-a">${{oir.totalOrderedItemPrice}} ({{oir.orderedAmount}})</p>
                            </div>
                        </td>
                        <td data-th="Full Price">
                            <div class="row">
                                <p class="text-xs-left total-bp-a">${{os.orderPrice}}</p>
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
    
</div>
