<div style="margin-top: 60px">

<table>
  <caption>Categories <button class="btn btn-primary" title="View" data-toggle="modal" data-target="#exampleModalCenterADD"><i class="glyphicon glyphicon-pencil" ></i><span class="hidden-xs"> Add</span></button> </caption>
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cat of categoryData.categories ">
    <th scope="row">{{cat.name}}</th>
    <td><button class="btn btn-primary" title="View" data-toggle="modal" data-target="#exampleModalCenter" (click)="editDialogOpen(cat)"><i class="glyphicon glyphicon-pencil" ></i><span class="hidden-xs"> Edit</span></button></td>
    <td><button class="btn btn-danger" title="Delete" (click)="deleteCategory(cat.categoryId)"><i class="glyphicon glyphicon-trash" ></i><span class="hidden-xs"> Delete</span></button></td>
  </tr>
  </tbody>
</table>
</div>


<!-- Modal UPDATE -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateBookForm="ngForm">
          <div>
            <input
              type="text"
              name="name"
              [(ngModel)]="category.name"
              id="name"
              #name="ngModel"
              class="fadeIn second"
              placeholder="Name"
              required
            />
            <span
              class="validation-message"
              style="text-align: justify; display:block;"
              *ngIf="name.errors?.required && name.touched"
              class="text-danger"
            >Name is required</span
            >
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateCategory(category)">Save changes</button>
      </div>
    </div>
  </div>
</div>
